<html class="registration_page" lang="en">
<head>
    <title>One Party One MBS</title>
    <script type="text/javascript" src="mbs_registration.js"></script>
    <link rel="stylesheet" href="mbs_registration.css">
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("NMpX5jOWPSxz9p0HF");
        })();
    </script>
</head>
<body>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<div class="container registration">
    <center>
        <img class="logo" src="KV_Website_Separated_Logo-min.png" alt="One MBS One Party Logo">
        <img class="logo2" src="KV_Poster_Date-min.png" alt="One MBS One Party Logo Date 15th December 2022">

        <form class="well form-horizontal" action=" " method="post" id="contact_form">

            <label class="col-md-4 control-label">TM Number</label><br>
            <input id="tm_numebr" name="tm_numebr" placeholder="Enter TM Number" type="text" value="" required/>
            <br><br>

            <!-- Text input-->
            <label class="col-md-4 control-label">Name</label><br>
            <input id="name" placeholder="Name" type="text" value="" required/><br><br>

            <!-- Text input-->
            <label class="col-md-4 control-label">Department</label><br>
            <input id="Department" placeholder="Department" type="text" value="" required/><br><br>

            <!-- Text input-->
            <label class="col-md-4 control-label">E-Mail</label><br>
            <input id="email" placeholder="E-Mail Address" type="email" value="" required/><br><br>


            <!-- Text input-->
            <label class="col-md-4 control-label">Phone Number</label><br>
            <input id="contact_no" placeholder="(65)" class="form-control" type="text"><br><br>

            <!-- notice -->
            <label class="reminder">SMS confirmation will be sent to Singapore Mobile Numbers Only </label><br><br>

            <!--Radio -->

            <div class="box">
                <div>
                    <input type="radio" id="session1" name="session" value="1" checked>
                    <label for="session1">Session 1 (11:00am to 4:00pm)</label>
                </div>
                <div>
                    <input type="radio" id="session2" name="session" value="2">
                    <label for="session2">Session 2 (6:00pm to 12:00am)</label>
                </div>
            </div>
            <br><br>


            <!-- Button -->
            <button class="button" type="button" id="sendemail" onclick="confrimReg()">Confirm Registration
            </button>

        </form>
    </center>
</div>
<!-- /.container -->
</body>

</html>
