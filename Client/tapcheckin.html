

 <html class="main_page" lang="en">
    <head>
        <title>One Party One MBS</title>
        <link rel="stylesheet" href="tapcheckin.css">

    </head>
    <body>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <div class="container main">
        <center>
            <img class="logo" src="KV_Website_Separated_Logo-min.png" alt="One MBS One Party Logo">
            <img class="logo2" src="KV_Registration.png " alt="One MBS One Party Logo Date 15th December 2022">

            <form action="#" id="form" enctype="multipart/form-data">
                <label class="col-md-4 control-label" style="color:#fff ; font-size: 20px;">Hotstamp Number</label><br>
                <input id="tm_numebr" name="tm_numebr" placeholder="Enter Hotstamp Number" type="text" required/>
                <br><br>


            </form>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <button class="button" type="button" id="sendemail" onclick="gomanualcheckin()">Manual Check-in
            </button>

            <div class="containercallout">
                <div class="callout" id="callout">
                  <h5 id="header" style="font-size: 35px; text-align: center;"></h5>
                  <div class="outputtext">
                    <label></label> <label id="tm"></label>
                    <br>
                    <label></label> <label id="name"></label>
                    <br>
                    <label></label> <label id="dep"></label>
                    <br>
                    <label></label> <label id="checked"></label>
                    <br>
                  </div>
                  <button class="btn" type="button" onclick="messagebtn()">OK</button>
                </div>
              </div>

        </center>
    </div>

    <script type="text/javascript" src="tapcheckin.js"></script>

    </html>
